<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/9b3a0fd2a6.js"
      crossorigin="anonymous"
    ></script>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios-filled/50/student-registration.png"
      type="image/x-icon"
    />

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />

    <title>Student Registartion System</title>
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <h1>Student Registartion System</h1>
      <p>
        Register student details, edit records, and manage student information
        efficiently
      </p>
    </header>

    <!-- header end -->

    <!-- form start -->
    <section class="form-section">
      <h2>Register Student</h2>
      <form action="" id="student-form">
        <label for="name">Student Name:</label>
        <input type="text" id="name" placeholder="Student name here" required />

        <label for="student-id">Student ID:</label>
        <input
          type="number"
          id="student-id"
          placeholder="Student id here"
          required
        />

        <label for="email">Email ID:</label>
        <input
          type="email"
          id="email"
          placeholder="Student email here"
          required
        />

        <label for="contact">Contact No:</label>
        <input
          type="number"
          id="contact"
          placeholder="Student Contact No."
          required
        />

        <button type="submit">Add Student</button>
      </form>
    </section>
    <!-- form end -->

    <!-- display section start -->
    <section class="display-section">
      <h2>Registered Students</h2>
      <div class="table-wrapper">
        <table id="student-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Student ID</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Student records will be inserted here dynamically -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- display section end -->

    <!-- footer start -->
    <footer>
      <p>&copy; 2025 Vaibhav Rawat. All rights reserved.</p>
      <div>
        <a
          href="https://linkedin.com/in/vr107"
          target="_blank"
          class="footer-social"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/Rawat107"
          target="_blank"
          class="footer-social"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://twitter.com/vaibhavrawat495"
          target="_blank"
          class="footer-social"
        >
          <i class="fab fa-twitter"></i>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
